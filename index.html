<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1 id="title">Search the weather</h1>
    <div class="info" >
          <input type="text" id="city" name="city" class="search-text" value="" placeholder="Enter your city of choice...">
          <input type="text" id="country" class="search-text" name="city" value="" placeholder="Please specify the country...">
          <button type="button" id="position-button" onclick="getTemperature()">
            <i class="fas fa-map-marker-alt"></i>
          </button>
          <button type="button" id="search-button" onclick="city()">
            <i class="fas fa-search"></i>
          </button>
    </div>
    <div class="holder">
      <div>
        <h2 id="cityname"></h2>
      </div>
      <div >
        <h2 id="temperature"></h2>
        <h2 id="description"></h2>
      </div>
      <div>
        <canvas id="icon" width="300" height="300"></canvas>
      </div>
    </div>
  </body>
  <script src="skycons.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
</html>
